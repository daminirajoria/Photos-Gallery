<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swinging Pinned Photo Gallery with Scroll-Triggered Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div id="gallery">
            <figure>
                <img src="IMG-20200917-WA0068.jpg" alt="Pink and blue clouds at sunset. " title="Photo by Jeremy Doddridge for Unsplash">
                <figcaption>BLACK VIBE</figcaption>
            </figure>
            <figure>
                <div>
                    <div>
                        <h2>Note</h2>
                        <p>Scroll Animation!</p>
                        <p><br><small>Related work : <br><a target="_blank" href="https://codepen.io/wakana-k/pen/oNJxbPw">Hover animation version</a></small></p>
                    </div>
                </div>
            </figure>
            <figure>
                <img src="IMG_20180811_163424674.jpg" alt="Low angle view up into a sky filled with deep blue clouds. " title="Photo by Matthew Brayer for Unsplash">
                <figcaption>CLASSIC</figcaption>
            </figure>
            <figure>
                <img src="IMG_20180826_100139172.jpg" alt="Heavy gray clouds in the sky. " title="Photo by Simeon Muller for Unsplash">
                <figcaption>WINE VIBE</figcaption>
            </figure>

            <figure>
                <img src="Snapchat-131041562.jpg" alt="Clouds in shades of dark blue and magenta at sunset. " title="Photo by Szabo Viktor for Unsplash">
                <figcaption>#SIMLE</figcaption>
            </figure>
    
            <figure>
                <img src="IMG-20200917-WA0062.jpg" alt='clouds and sky during daytime' title="Photo by Diego PH for Unsplash">
                <figcaption>SUIT SUIT</figcaption>
            </figure>
            <figure>
                <img src="IMG-20200917-WA0028.jpg" alt="white clouds and blue sky. " title="Photo by Carlos Kenobi for Unsplash">
                <figcaption>BLACK SUIT</figcaption>
            </figure>
            <figure>
                <img src="Polish_20200512_150243295.jpg" alt="cloudy sky. " title="Photo by Alex Machado for Unsplash">
                <figcaption>SEXY 2020</figcaption>
            </figure>
            <figure>
                <img src="Snapchat-1762802886.jpg" alt="rainbow during daytime. " title="Photo by Yulia Gadalina for Unsplash">
                <figcaption>MODLING</figcaption>
            </figure>
            <figure>
                <img src="Snapchat-1858067315.jpg" alt="white sea of clouds. " title="Photo by Szabo Viktor for Unsplash">
                <figcaption>SKY</figcaption>
            </figure>
        </div>
    </main>

    
<script src="index.js"></script>
</body>
</html>
